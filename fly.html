<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>template for simple games</title>
    <script type="text/javascript"
            src = "simpleGame.js"></script>
    <script type="text/javascript">
        var scene;
        var fly;
        
        function Fly(){
            tFly = new Sprite(scene, "fly.png", 30, 30);
            tFly.setSpeed(10);
            tFly.wriggle = function(){
                newDir = (Math.random() *90) - 45;
                this.changeAngleBy(newDir);
            }


            return tFly;

        }
        function init(){
            scene = new Scene();
            scene.setBG("Green")
           //fly = new Sprite(scene, "fly.png", 20, 20);
            fly = new Fly();
            scene.start();
        } // end init
        
        function update(){
            scene.clear();

            //handle events here
            
            //update all the sprites
            fly.wriggle();
            fly.update();
        }
    </script>
</head>
<body onload = "init()">
    
</body>
</html>
