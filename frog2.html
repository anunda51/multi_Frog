<!DOCTYPE HTML>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>template for simple games</title>
    <script type="text/javascript" src="simpleGame.js"></script>
    <script type="text/javascript">
        var scene;
        var frog;
        var leaves;
        var topSpeed;

        function Frog() {
            tFrog = new Sprite(scene, "frog.png", 50, 50);
            tFrog.setSpeed(0);
            tFrog.setAngle(0);
            tFrog.maxSpeed = 10;
            tFrog.minSpeed = -3;
            tFrog.moveKey = function () {
                if (keysDown[K_LEFT]) {
                    tFrog.changeAngleBy(-5);
                }

                if (keysDown[K_RIGHT]) {
                    tFrog.changeAngleBy(5);
                }

                if (keysDown[K_UP]) {
                    this.changeSpeedBy(1);
                    if(this.speed > this.maxSpeed){
                        this.setSpeed(this.maxSpeed)
                    }
                }
                
                if (keysDown[K_DOWN]) {
                    this.changeSpeedBy(-1);
                    if(this.speed < this.minSpeed){
                        this.setSpeed(this.minSpeed)
                    }
                }
            }
            return tFrog;
        }

        function init() {
            scene = new Scene();
            leaves = new Sprite(scene, "leaves.png", 640, 480);
            leaves.setSpeed(0);
            frog = new Frog();
            scene.start();
        } // end init

        function update() {
            scene.clear();
            frog.moveKey();
            //handle events here

            //update all the sprites
            leaves.update();
            frog.update();
        }
    </script>
</head>

<body onload="init()">

</body>

</html>
